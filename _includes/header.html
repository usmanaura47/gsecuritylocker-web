
<div class="w3-display-container w3-opacity-min parallax-e cf" style="background-image: url('{{ site.baseurl }}{{ page.image }}');">
	<div class="w3-black w3-opacity-min w3-topbar w3-margin-bottom w3-content w3-display-middle">
		<h1 class="w3-center w3-padding-small w3-wide w3-animate-opacity w3-text-white"> {{ page.main_title }} </h1>
		<h2 class="w3-center w3-padding-small w3-large w3-wide w3-text-white"> {{ page.sub_title }} </h2>
		{% if page.downloads %}
            <p class="w3-padding-small w3-center"><a class="w3-btn w3-ripple w3-border w3-border-blue w3-text-blue w3-light-gray" href="{{ site.baseurl }}/download/">Download Now</a></p>
        {% endif %}
	</div>
</div>
