
<div class="w3-container w3-grayscale-min parallax-e" style="background-image: url('{{ site.baseurl }}{{ page.image }}');">
	<div class="w3-center w3-display-middle w3-topbar w3-padding w3-margin-bottom">
		<h1 class="w3-padding-small w3-wide w3-animate-opacity w3-text-white">{{ page.main_title }}</h1>
		<h2 class="w3-padding-small w3-large w3-wide w3-text-white">{{ page.sub_title }}</h2>
		{% if page.downloads %}
			<p class="w3-padding-small"><a class="w3-btn w3-ripple w3-border w3-border-blue w3-text-blue w3-light-gray" href="{{ site.baseurl }}/download/">Download Now</a></p>
		{% endif %}
	</div>
</div>
